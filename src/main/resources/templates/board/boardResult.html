<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container-fluid mt-3">
     <div class="row">
         <div class="col-md-3">
             <div class="card">
                 <div class="card-header"><h3>게시글 결과</h3></div>
                 <div class="card-body">
                     <p>제목 : <span th:text="${data.subject}"></span> </p>
                     <p>내용 : <span th:text="${data.comment}"></span> </p>
                     <p>작성자 : <span th:text="${data.user}"></span> </p>
                 </div>
                 <div class="card-footer">
                     <a th:href="@{/board}"> 입력으로 돌아가기 </a><br>
                     <button type="button" class="bntn btn-primary" th:onclick="|location.href='@{/board}'|">이전으로</button>
                 </div>
             </div>
         </div>
     </div>
     <div class="col-md-9">
     </div>
 </div>
</body>
</html>
