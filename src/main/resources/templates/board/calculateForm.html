<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container-fluid mt-3">
     <div class="row">
         <div class="col-md-3">
             <h3>Model 방식의 계산기 입력 폼</h3>
             <form action="/boardCalculate" method="post">
                 <div class="mb3 mt-3">
                     <input type="number" class="form-control" name="number1">
                     <select class="form-select" name="operator">
                         <option value="+">+</option>
                         <option value="-">-</option>
                         <option value="*">*</option>
                         <option value="/">/</option>
                     </select>
                     <input type="number" class="form-control" name="number2">
                 </div>
                 <button type="submit" class="btn btn-primary">연산</button>
             </form>
         </div>
         <div class="col-md-3">
             <h3>ModelAndView 방식의 게시판 입력 폼</h3>
             <form action="/boardCalculatemav" method="post">
                 <div class="mb-3 mt-3">
                     <input type="number" class="form-control" name="number1">
                     <select class="form-select" name="operator">
                         <option value="+">+</option>
                         <option value="-">-</option>
                         <option value="*">*</option>
                         <option value="/">/</option>
                     </select>
                     <input type="number" class="form-control" name="number2">
                 </div>
                 <button type="submit" class="btn btn-primary">연산</button>
             </form>
         </div>
         <div class="col-md-6">
         </div>
     </div>
 </div>
</body>
</html>
