<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container-fluid mt-3">
     <div class="row">
         <div class="col-md-3">
             <div class="card">
                 <div class="card-header"><h3>계산 결과</h3></div>
                 <div class="card-body">
                     <p>
                         <span th:text="${data.number1}"></span>
                         <span th:text="${data.operator}"></span>
                         <span th:text="${data.number2}"></span>
                         <span th:text="${data.result}"></span>
                     </p>
                 </div>
                 <div class="card-footer">
                     <a th:href="@{/boardCalculate}">입력으로 돌아가기</a><br>
                     <button type="button" class="btn btn-primary"
                             th:onclick="|location.href='@{/calculate}'|">이전으로</button>
                 </div>
             </div>
         </div>
         <div class="col-md-6">
         </div>
     </div>
 </div>
</body>
</html>
