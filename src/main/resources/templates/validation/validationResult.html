<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
     <div class="container-fluid mt-3">
         <div class="row">
             <div class="col-md-3">
                 <div class="card">
                     <div class="card-header"><h3>회원정보 결과</h3></div>
                     <div class="card-body">
                         <p>회원명 : <span th:text="${validationDTO.uname}"></span></p>
                         <p>아이디 : <span th:text="${validationDTO.userid}"></span></p>
                         <p>비밀번호 : <span th:text="${validationDTO.userpw}"></span></p>
                         <p>전화번호 : <span th:text="${validationDTO.tel}"></span></p>
                         <p>주소 : <span th:text="${validationDTO.address}"></span></p>
                     </div>
                     <div class="card-footer">
                         <a th:href="@{validation}">입력으로 돌아가기</a><br>
                         <button type="button" class="btn btn-primary"
                                 th:onclick="|location.herf='@{/validation}'|">이전으로</button>
                     </div>
                 </div>
             </div>
             <div class="col-md-9">
             </div>
         </div>
     </div>
</body>
</html>
