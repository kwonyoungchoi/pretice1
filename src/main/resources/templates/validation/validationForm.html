<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 <div class="container-fluid mt-3">
     <div class="row">
         <div class="col-md-3">
             <h3>Model 방식의 게시판 입력 폼</h3>
             <form action="/validation" method="post" th:object="${validationDTO}">
                 <div class="mb-3 mt-3">
                     <label>회원명 :</label>
                     <input type="text" class="form-control" th:field="*{uname}">
                     <p th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>아이디 :</label>
                     <input type="text" class="form-control" th:field="*{userid}">
                     <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>비밀번호 :</label>
                     <input type="text" class="form-control" th:field="*{userpw}">
                     <p th:if="${#fields.hasErrors('userpw')}" th:errors="*{userpw}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>전화번호 :</label>
                     <input type="text" class="form-control" th:field="*{tel}">
                     <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>주소 :</label>
                     <input type="text" class="form-control" th:field="*{address}">
                     <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                 </div>
                 <button type="submit" class="btn btn-primary">전송</button>
             </form>
         </div>
         <div class="col-md-3">
             <h3>ModelAndView 방식의 게시판 입력 폼</h3>
             <form action="/validationmav" method="post" th:object="${validationDTO}">
                 <div class="mb-3 mt-3">
                     <label>회원명 :</label>
                     <input type="text" class="form-control" th:field="*{uname}">
                     <p th:if="${#fields.hasErrors('uname')}" th:errors="*{uname}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>아이디 :</label>
                     <input type="text" class="form-control" th:field="*{userid}">
                     <p th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>비밀번호 :</label>
                     <input type="text" class="form-control" th:field="*{userpw}">
                     <p th:if="${#fields.hasErrors('userpw')}" th:errors="*{userpw}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>전화번호 :</label>
                     <input type="text" class="form-control" th:field="*{tel}">
                     <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
                 </div>
                 <div class="mb-3 mt-3">
                     <label>주소 :</label>
                     <input type="text" class="form-control" th:field="*{address}">
                     <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                 </div>
                 <button type="submit" class="btn btn-primary">전송</button>
             </form>
         </div>
     </div>
 </div>
</body>
</html>
