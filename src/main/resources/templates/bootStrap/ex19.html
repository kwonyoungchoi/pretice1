<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 게시판 입력폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <!-- 이 예제에는 제목, 작성자, 내용 입력관과 게시글 등록 버튼이 포함되어 있습니다.-->
    <div class="container mt-5">
        <h1>부트스트랩 5 게시판 등록 폼</h1>

        <form>
            <!-- 제목 입력 폼 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>

            <!-- 작성자 입력 폼 -->
            <div class="mb-3">
                <label for="author" class="form-label">제목</label>
                <input type="text" class="form-control" id="author" placeholder="작성자를 입력하세요">
            </div>

            <!-- 내용 입력 폼 -->
            <div class="mb-3">
                <label for="content" class="form-label">제목</label>
                <input type="text" class="form-control" id="content" placeholder="내용을 입력하세요">
            </div>

            <!--게시글 등록 버튼-->
            <button type="submit" class="btn btn-primary">게시글 등록</button>
        </form>
    </div>
</body>
</html>
