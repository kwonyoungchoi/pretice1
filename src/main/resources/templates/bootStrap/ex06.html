<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 버튼 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>부트스트랩 5 버튼 예제</h1>
        <p>다양한 스타일의 버튼을 만들어 봅시다.</p>

        <!-- 기본 버튼 -->
        <button type="button" class="btn btn-primary">기본 버튼</button>

        <!-- 세컨더리 버튼 -->
        <button type="button" class="btn btn-secondary">세컨더리 버튼</button>

        <!-- 성공 버튼 -->
        <button type="button" class="btn btn-success">성공 버튼</button>

        <!--위험 버튼-->
        <button type="button" class="btn btn-danger">위험 버튼</button>

        <!-- 경고 버튼-->
        <button type="button" class="btn btn-warning">경고 버튼</button>

        <!-- 어두운 버튼 -->
        <button type="button" class="btn btn-dark">어두운 버튼</button>

        <!-- 밝은 버튼 -->
        <button type="button" class="btn btn-light">밝은 버튼</button>

        <!-- 링크 버튼 -->
        <a href="#" class="btn btn-info">링크 버튼</a>
    </div>
</body>
</html>
