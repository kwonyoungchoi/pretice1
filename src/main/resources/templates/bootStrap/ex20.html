<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 회원가입 입력폼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <!-- 이 예제에는 사용자 이름, 이메일, 비밀번호 입력란과 비밀번호 확인, 회원가입 버튼이 포함되어 있습니다.-->
    <div class="container mt-5">
        <h1>부트스트랩 5 회원가입 폼</h1>

        <form>
            <!-- 사용자 이름 입력 폼-->
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요.">
            </div>

            <!-- 사용자 이메일 입력 폼-->
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요.">
            </div>

            <!-- 비밀번호 입력 폼-->
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요.">
            </div>

            <!-- 비밀번호 확인 입력 폼-->
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control" id="password2" placeholder="비밀번호를 다시 입력하세요.">
            </div>
        </form>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
</body>
</html>
