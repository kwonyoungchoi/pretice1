<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 테이블 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>부트스트랩 5 테이블 예제</h1>
        <p>다양한 스타일의 테이블을 만들어 봅시다.</p>

        <!-- 기본 테이블 -->
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
                <th scope="col">도시</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>홍길동</td>
                <td>30</td>
                <td>서울</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>김영희</td>
                <td>25</td>
                <td>부산</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>이철수</td>
                <td>40</td>
                <td>대전</td>
            </tr>
            </tbody>
        </table>

        <!-- 테이블 스트라이프 스타일 -->
        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">과일</th>
                <th scope="col">가격</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>사과</td>
                <td>#2,000</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>바나나</td>
                <td>#1,500</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>딸기</td>
                <td>#3,000</td>
            </tr>
            </tbody>
        </table>

        <!-- 테이블 다크 스타일 -->
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">도시</th>
                <th scope="col">인구</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>서울</td>
                <td>10,010,000</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>부산</td>
                <td>3,400,000</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>인천</td>
                <td>2,900,000</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
