<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부트스트랩 5 이미지 모양 예제</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1>부트스트랩 5 이미지 모양 예제</h1>
    <p>이미지를 다양한 모양으로 표현합니다.</p>

    <!-- 원형 이미지 -->
    <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="부트스트랩 5 예제 이미지 원형">

    <!-- 타원형 이미지 -->
    <img src="https://via.placeholder.com/200x100" class="img-fluid rounded-3" alt="부트스트랩 5 예제 이미지 타원형">

    <!-- 이미지를 감싸는 모양 -->
    <div class="rounded overflow-hidden">
      <img src="https://via.placeholder.com/200" class="img-fluid" alt="부트스트랩 5 예제 이미지 감싸기">
    </div>
  </div>
</body>
</html>
