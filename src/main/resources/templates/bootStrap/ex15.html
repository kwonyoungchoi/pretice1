<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 툴팁 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <!--툴팁은 요소에 대한 추가 정보를 제공하는데 사용됩니다.-->
    <div class="container mt-5">
        <h1>부트스트랩 5 툴팁 예제</h1>

        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="위쪽 툴팁">위쪽 툴팁</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="오른쪽 툴팁">오른쪽 툴팁</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="아래쪽 툴팁">아래쪽 툴팁</button>
        <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="왼 툴팁">왼쪽 툴팁</button>
    </div>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tootip"]'))
        var tootipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
