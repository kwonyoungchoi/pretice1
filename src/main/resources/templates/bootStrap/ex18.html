<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 입력폼 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1>부트스트랩 5 입력 폼 예제</h1>

        <!-- 텍스트 입력 폼 -->
        <div class="mb-3">
            <label for="text-input" class="form-label">텍스트 입력</label>
            <input type="text" class="form-control" id="text-input" placeholder="텍스트를 입력하세요">
        </div>

        <!-- 비밀번호 입력 폼 -->
        <div class="mb-3">
            <label for="password-input" class="form-label">비밀번호 입력</label>
            <input type="password" class="form-control" id="password-input" placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 체크박스 -->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="checkbox">
                    체크박스
                </label>
            </div>
        </div>

        <!-- 라디오 버튼 -->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio1" checked>
                <label class="form-check-label" for="radio1">
                    라디오 버튼 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="radio2">
                <label class="form-check-label" for="radio2">
                    라디오 버튼 2
                </label>
            </div>
        </div>

        <!-- 옵션 단추 -->
        <div class="mb-3">
            <div class="btn-group" role="group" aria-label="옵션 단추 그룹">
                <button type="button" class="btn btn-secondary">옵션 1</button>
                <button type="button" class="btn btn-secondary">옵션 2</button>
                <button type="button" class="btn btn-secondary">옵션 3</button>
            </div>
        </div>

        <!-- 셀렉트 박스 -->
        <div class="mb-3">
            <label for="select" class="form-label">셀렉트 박스</label>
            <select class="form-select" id="select">
                <option selected>선택하세요...</option>
                <option value="1">옵션1</option>
                <option value="2">옵션2</option>
                <option value="3">옵션3</option>
            </select>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="btn btn-primary">제출</button>
    </div>
</body>
</html>
