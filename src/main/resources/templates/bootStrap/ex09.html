<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부트스트랩 5 목록그룹 예제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</head>
<body>
    <!--목록 그룹은 관련 아이템을 시각적으로 그룹화할 때 사용됩니다.-->
    <div class="container mt-5">
        <h1>부트스트랩 5 목록 그룹 예제</h1>

        <!-- 기본 목록 그룹 -->
        <ul class="list-group">
            <li class="list-group-item">아이템 1</li>
            <li class="list-group-item">아이템 2</li>
            <li class="list-group-item">아이템 3</li>
        </ul>

        <!-- 링크 목록 그룹 -->
        <div class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action">링크 아이템 1</a>
            <a href="#" class="list-group-item list-group-item-action">링크 아이템 2</a>
            <a href="#" class="list-group-item list-group-item-action">링크 아이템 3</a>
        </div>

        <div class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">활성화된 아이템 1</a>
            <a href="#" class="list-group-item list-group-item-action">아이템 2</a>
            <a href="#" class="list-group-item list-group-item-action">아이템 3</a>
        </div>
    </div>
</body>
</html>
