<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>링크 태그 예시</title>
</head>
<body>
    <h1>링크 태그 예시</h1>
    <!-- 다른 웹 페이지로의 링크 -->
    <p><a href="htpps://www.example.com">예시 링크</a> </p>
    <!-- 현재 페이지의 다른 부분으로 링크 -->
    <p><a href="#section2">섹션 2로 이동</a> </p>
    <!-- 파일 다운로드 링크 -->
    <p><a href="https://www.example.com/sample.pdf" download>파일 다운로드</a> </p>
    <!-- 이메일 링크 -->
    <p><a href="mailto:email@example.com">이메일 보내기</a> </p>
    <!-- 페이지 내의 앵커로 이동하는 링크 -->
    <h2 id="section2">섹션 2</h2>
    <p>이곳은 섹션 2 입니다.</p>
</body>
</html>
