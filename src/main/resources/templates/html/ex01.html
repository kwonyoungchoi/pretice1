<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자 태그 예시</title>
</head>
<body>
    <h1>HTML 문자 태그 예시</h1>
    <p>이것은 <strong>강조된</strong> 텍스트입니다.</p>
    <p>이 부분은 <em>기울어진</em> 글</p>
    <p>이 아이콘은 <span>&#9829;</span>를 사용하여 표현되었습니다. </p>
    <p>문단 내에서 줄 바꿈을 하고 싶다면 <br> 이렇게 사용합니다.</p>
    <p>이것은 <sub>아래 첨자</sub>와 <sup>위 첨자</sup>입니다.</p>
    <p>이 링크는 다른 웹페이지로 이동합니다: <a href="http://www.example.com">예시 링크</a></p>
</body>
</html>
