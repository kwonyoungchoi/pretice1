<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 태그 예시</title>
</head>
<body>
    <h1>순서 있는 목록</h1>
    <ol>
        <li>항목 1</li>
        <li>항목 2</li>
        <li>항목 3</li>
        <li>항목 4</li>
    </ol>

    <h1>순서 없는 목록</h1>
    <ul>
        <li>항목 A</li>
        <li>항목 B</li>
        <li>항목 C</li>
        <li>항목 D</li>
    </ul>
</body>
</html>
