<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>영역을 구분하는 예시</title>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
        .section {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1> 영역을 구분하는 예시 </h1>

    <div class="container">
        <div class="section">
            <h2>첫 번째 섹션</h2>
            <p>이 영역은 첫 번째 섹션입니다.</p>
        </div>
        <div class="section">
            <h2>두 번째 섹션</h2>
            <p>이 영역은 두 번째 섹션입니다.</p>
        </div>
    </div>

    <h1>영역을 구분하는 예시</h1>
    <p>이 문장은 <span class="highlight">특별한 부분</span>이 강조되었습니다. </p>
    <p>이런식으로 <span class="highlight">텍스트 일부분</span>을 강조할 수 있습니다. </p>

</body>
</html>
