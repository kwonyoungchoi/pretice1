<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid mt-3">
    <h1>변수 전달 처리</h1>
    <div class="row">
      <div class="col-md-3">
        <p>Post 방식으로 변수를 전달하여 처리하는 예</p>
        <form action="/calculate3" method="post">
          <div class="mb-3 mt-3">
            <label class="form-label">수1:</label>
            <input type="number" class="form-control" name="number1">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">수2:</label>
            <input type="number" class="form-control" name="number2">
          </div>
          <!-- form에 cation으로 요청 -->
          <button type="submit" class="btn btn-primary">합계 구하기</button>
          <button type="reset" class="btn btn-secondary">초기화</button>
        </form>
      </div>
      <div class="col-md-9"></div>
    </div>
  </div>
</body>
</html>
