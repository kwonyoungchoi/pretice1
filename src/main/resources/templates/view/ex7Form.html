<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Get 요청으로 표시되는 페이지</h1>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!--페이지에서 Get 또는 Post로 요청하기 위한 Form-->
                <form action="/setting" method="post">
                    <div class="mb-3 mt-3">
                        <label class="form-label">이메일:</label>
                        <input type="email" class="form-control"
                            placeholder="이메일을 입력하세요." name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">setting에 대한 post 전송</button>
                </form>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label class="form-label">비밀번호:</label>
                        <input type="password" class="form-control"
                            placeholder="비밀번호를 입력하세요." name="pad">
                    </div>
                    <!--form에 action으로 요청-->
                    <button type="submit" class="btn btn-primary">register에 대한 post 전송</button>
                </form>
            </div>
            <div class="col-md-5"></div>
        </div>
    </div>
</body>
</html>
